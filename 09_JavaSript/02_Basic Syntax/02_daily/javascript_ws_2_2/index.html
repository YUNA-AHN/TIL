<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 동등 연산자를 활용한 조건문
    if (0 == []) {
      console.log('true?')
    } else {
      console.log('false?')
    }
    // 실행 결과 : true?
    // 기본형과 객체형을 비교하는 경우 객체를 기본형으로 형변황
    // []를 String으로 형변환 하여 ""이 됩니다.
    // 피연산자 중에 String/Boolena이 있는 경우 Number로 형변환
    // ""를 Number로 형변환하면 0이 됩니다.
    // 0 == 0 으로 같은 값을 가지기 때문에 true?를 반환합니다.

    // 일치 연산자를 활용한 조건문
    if ({} === false) {
      console.log('true?')
    } else {
      console.log('false?')
    }
    // 실행 결과 : false?
    // 일치 연산자이므로 타입이 달라 false를 반환

    // 논리 연산자를 활용한 단축 평가
    console.log(0 && 13)
    // 실행 결과 : 0
    // 0이 false이므로 && 연산자 이후 값과 상관없이 
    // false이기 때문에 0까지만 확인 후 평가가 종료됩니다.
    console.log(0 || 13)
    // 실행 결과 : 13
    // 0이라서 false이지만 둘 중 하나라도 true라면 true를 반환하기 때문에
    // 13까지 평가를 진행합니다.

    let num = 12
    num /= 3
    console.log(num)
    // 실행 결과 : 4
    // 12 / 3인 4가 할당되어 있습니다.


    const number = 13
    number++
    // 실행 결과 : TypeError: Assignment to constant variable.
    // const로 지정해두었기 때문에 값의 재할당이 이루어질 수 없습니다.
  </script>
</body>
</html>
