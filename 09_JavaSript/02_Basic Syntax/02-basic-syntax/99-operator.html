<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 전위 연산자
        let a = 3
        const b = ++a // 증가된 이후의 값을 할당
        console.log(a, b)

        // 후위 연산자
        let x = 3
        const y = x++ // 할당한 한 후 값을 증가
        console.log(x, y) // 4, 3
    </script>
</body>
</html>
