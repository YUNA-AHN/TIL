<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <h1>오늘 할 일</h1>
  <hr>
  <ul class="list-group">
    <li>수업 복습 하기</li>
    <li>실습 문제 풀기</li>
    <li>스터디 참여하기</li>
    <li>1 일 1 커밋하기</li>
    <li id="game">게임 하기</li>
  </ul>
  <script>
    const h1Tag = document.querySelector('h1')
    h1Tag.textContent = '오늘 공부 목록'

    // ul태그에 list-group, study class 추가
    const studyList = document.querySelector('ul')
    studyList.classList.add('list-group')
    studyList.classList.add('study')
    console.log(studyList.classList)

    const itemGame =  document.querySelector('#game')
    studyList.removeChild(itemGame)
    console.log(studyList)

    // 하나씩 해주기!
    // const liTag1 = document.querySelector('li:nth-child(1)')
    // liTag1.classList.add('list-group-item')

    // const liTag2 = document.querySelector('li:nth-child(2)')
    // liTag2.classList.add('list-group-item')
    // liTag2.classList.add('active')
    // liTag2.setAttribute('aria-current', true)

    // const liTag3 = document.querySelector('li:nth-child(3)')
    // liTag3.classList.add('list-group-item')

    // const liTag4 = document.querySelector('li:nth-child(4)')
    // liTag4.classList.add('list-group-item')
    // console.log(studyList)

    // for each문
    const listItems  = document.querySelectorAll('ul.study li');
    listItems.forEach((item, index) => {
      item.classList.add('list-group-item');
      if (index == 1) {
        item.classList.add('active')
        item.setAttribute('aria-current', true)
      }
    }) ;


  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
