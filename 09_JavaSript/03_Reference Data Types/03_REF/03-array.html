<html>
  <head></head>
  <body>
    <script>
      const numbers = [1, 2, 3, 4, 5];
      console.log(numbers);
      console.log(numbers[2]);

      // push : 배열 끝에 요소를 추가
      // 6을 배열 끝에 추가
      numbers.push(6);
      console.log(numbers); // [1,2,3,4,5,6]

      // pop :  배열 끝에 요소를 삭제 (반환)
      let x = numbers.pop(); // 6
      console.log(numbers); // [1,2,3,4,5]
      console.log(x); // 6

      // shift : 배열 첫번째에 요소를 제거(반환)
      x = numbers.shift(); // 1
      console.log(numbers); // [2,3,4,5]
      console.log(x); // 1
      // unshift : 배열 첫번째에 요소를 추가
      numbers.unshift(10);
      console.log(numbers); // [10,2,3,4,5]

      // slice : 배열 일부를 추출해서 새로운 배열 반환
      const arr3 = numbers.slice(1, 4); // [start, end), start <= index < end
      console.log(arr3); // [2, 3, 4]
      // splice : 배열 일부를 추출해서 반환 + 배열의 해당 요소는 제거
      const arr4 = numbers.splice(1, 4); // [start, end), start <= index < end
      console.log(arr3); // [2, 3, 4]
      console.log(numbers); // [10, 5]

      // concat : 두 개의 배열을 하나의 배열로 만들어서 반환
      const numbers1 = [1, 2, 3];
      const numbers2 = [4, 5, 6];

      const mergeNumbers = numbers1.concat(numbers2); // [1, 2, 3, 4, 5, 6]
      console.log(mergeNumbers);

      // join : 배열의 모든 요소를 문자열로 결합해서 반환
      const text1 = mergeNumbers.join(", "); // "1, 2, 3, 4, 5, 6"
      const text2 = mergeNumbers.join("|"); // "1|2|3|4|5|6"

      // isArray : 해당 값 배열인지를 확인 (boolean 반환)
      console.log(Array.isArray(numbers1)); // true
      console.log(Array.isArray("123455")); // false
    </script>
  </body>
</html>
