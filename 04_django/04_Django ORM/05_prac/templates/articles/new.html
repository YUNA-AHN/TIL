{% extends "base.html" %}

{% block content %}
  <h1>게시글 생성</h1>
  <form action="{% url "articles:create" %}" method="POST">
    {% csrf_token %}
    {% comment %} 게시글 제목 {% endcomment %}
    <input type="text" name="title"> <br>
    <textarea type="text" name="content"></textarea><br>
    <input type="submit" value="생성">
  </form>
{% endblock content %}
