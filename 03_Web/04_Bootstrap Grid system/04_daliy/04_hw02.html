<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <!-- 컨테이너 -->
  <div class="container">
    <!-- 하나의 행에서 -->
    <div class="row">
        <!-- 768px 이상이라면 4칸을 가져간다. -->
      <div class="col-md-4"></div>
      <!-- c는 기준이 되는 px에 대한 값이고, d는 해당 조건을 만족하였을 때 가져갈 칸의 수이다.
    c에 해당하는 px이상이라면 d만큼 칸을 가져간다. -->
    </div>
  </div>
</body>
</html>
