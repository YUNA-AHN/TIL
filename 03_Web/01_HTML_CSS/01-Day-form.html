<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
    </head>
    <body>
    <form>
        <div>
            <label for="userid" type="userid">아이디</label><br>
            <input type="text" id="userid" name="userid" placeholder="여기에 아이디를 입력하십시오.">
            <!-- placeholder 무슨 값을 입력할지 알려주는 속성 -->
        </div>
        <div>
            <label for="username" type="name">이름</label><br>
            <input type="text" id="username" name="username" value="홍길동" disabled>
            <!-- disabled 입력을 막아두기 -->
            <!-- value 기본값 입력 -->
        </div>
        <div>
            <label for="informcheck">개인정보 수집에 동의합니다.</label><br>
            <input type="checkbox" id="informcheck" name="ich">
            <!--  for과 id를 맞춰주면 텍스트를 클릭해도 체크박스 체크가 가능하다 -->
        </div>
        <div>
            <label for="submitcheck">최종 제출을 확인합니다.</label><br>
            <input type="checkbox" id="submitcheck" name="sch">
        </div>
        <input type="submit" value="제출">
    </form>
    </body>
</html>
