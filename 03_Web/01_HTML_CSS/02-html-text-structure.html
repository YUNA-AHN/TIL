<!DOCTYPE html>
<html lang = 'en'>
    <meta charset='UTF-8'> 
    <meta name="viewport" content="width=devixe-width, initia">
    <title>Document</title>
</html>
<body>
    <!-- 제목" 최상위 제목을 표현하는 제목 -->
    <h1>main heading</h1>
    <h2>sub heading</h2>
    <h3>3rd heading</h3>
    <h4>4th heading</h4>
    <h5>aaa</h5>
    <h6>bbbb</h6>
    <!--  p태그 : 텍스트를 문단 단위로 한줄을 모두 사용해서 표현 -->
    <p>this is my page</p>
    <!-- em : 기울임체 / strong : 볼드체 -->
    <p>this is <em>empahsis</em></p>
    <p>Hi my <strong>name is</strong> air</p>
    <!--  리스트를 표현할 때에는 ul(unorderd list), ol(orderd list) 요소를 나열해서 표현 -->
    <ol> 
        <!-- ol(orderd list) : 정렬된 리스트여서 숫자가 붙어나옴
        <-> ul(unorderd list) : 정렬되지 않은 리스트 -->
        
        <!-- li (list itme) 해당 아이템을 표현-->
        <li>파이썬</li>
        <li>알고리즘</li>
        <li>웹</li>
    </ol>
    <!-- 과일을 나열하는 리스트 -->
    <ul>
        <li>apple</li>
        <li>banana</li>
        <li>melon</li>
    <!-- SAFFY 구미 캠퍼스 내에 있는 비전공자 반을 나열하는 리스트 -->
    <!-- li*3 하면 3개 출력 -->
    <ol>
        <li>구미 1반</li>
        <li>구미 2반</li>
        <li>구미 3반</li>
    </ol>
    </ul>
</body>
