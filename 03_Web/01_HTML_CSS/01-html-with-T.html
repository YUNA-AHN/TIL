<!-- html, head, body 기본태그 -->
<html>
    <head>
        <!-- 제목, 메타데이터, 외부에서 불러올 수 있는 정보 -->
        <title>SSAFY</title>
    </head>
    <body>
        <!-- html 안의 실질적인 내용 -->
        <!-- 링크. a(ancher) 태그
            href 속성명으로 내가 가고자하는 주소 url 지정해주면 해당 페이지로 이동
            링크를 입력하지 않으면 일반적인 텍스트 -->
        <a href="https://www.naver.com/" alt = "고양이">네이버</a>

        <!-- 이미지 태그 img 태그 
            src : 내가 보여주고 싶은 이미지 주소 입력(local / url)
            width : 너비를 지정해주는 속성
            height : 높이를 지정해주는 속성
            alt : 이미지를 불러올 수 없을 때 대처할 수 있는 텍스트
        -->
        <img src="images/sample.png" alt="">
        <!-- 번외 텍스트 담게하는 문단 p 태그
        잘못된 구문, 문법을 써도 오류가 발생하지 않는다.
        브라우저가 자동으로 해석, 온전한 html으로 문법으로 정정 -> 디버깅 난이도가 심하게 높음
        문법을 작성할 때 각별히 주의가 필요함 !! 
        -->
        <p>
            나도 고양이 사진 올릴까?
    </body>
</html>
