<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="alert alert-danger" role="alert">
            Invalid Login or password
          </div>
        <h1 class="display-6 fw-bold">SSAFY 전용 Gitlab 시스템</h1>
        <hr>
        <div class="border rounded">
            <div class="py-3 fs-4 text-center fw-bold border-bottom border-3 border-primary">Sign in</div>
            <form class="m-4">
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold">Username of Email</label>
                    <input type="username" class="form-control" id="username" name="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="d-flex justify-content-between my-2">
                  <div>
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="remember">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                  </div>
                <a href="" class="text-decoration-none">Forgot your password?</a>
                </div>
                <div class="d-grid gap-2">
                  <button class="btn btn-success" type="submit">Sign in</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
