<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            border: 1px solud black; 
        }
        .parent {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .absolute {
            position: absolute;
            top: 100px;
            left: 100px;
            background-color: crimson;
        }
        .sibling {
            background-color: deepskyblue;
        }

        .relative{
            position: relative;
            top: 100px;
            left: 100px;
            background-color: crimson;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box1">형</div>
        <div class="box2">동생</div>
    </div>

</body>
</html>
