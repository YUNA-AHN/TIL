<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <div id="app">
      <!-- v-for: 리스트 렌더링을 수행하는 directive입니다. 지정된 배열의 각 항목에 대해 템플릿을 반복하여 렌더링합니다. v-for는 배열을 순회하거나 객체의 속성을 반복할 때 사용됩니다. 각 반복되는 엘리먼트에는 고유한 key 속성이 있어야 합니다. -->
      <ul>
        <li v-for="item in items" v-bind:key="item.id">
          {{item.name}} : <input type="text" />
        </li>
      </ul>
      <button @click="swap">swap</button>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
      const { createApp, ref } = Vue;
      const app = createApp({
        setup() {
          const items = ref([
            { id: 1, name: "사과" },
            { id: 2, name: "바나나" },
            { id: 3, name: "딸기" },
          ]);
          const swap = function () {
            items.value.push(items.value.shift());
          };
          return {
            items,
            swap,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
