<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="mt-3 container">
    <div class="d-flex justify-content-between">
      {% if request.user.is_authenticated %}
        <h1 class="mb-4">Hello, {{request.user.username}}</h1>
        <a style="height: 70%;" href="{% url 'accounts:logout' %}"><button class="btn btn-light">Logout</button></a>
      {% else %}
        <div>
          <h1 class="mb-4">로그인을 해주세요</h1>
        </div>
        <div class="row">
        <form action="{% url "accounts:login" %}" method="POST" class="col">
          {% csrf_token %}
          <input type="submit" value="Login" class="btn btn-light">
        </form>
        <form action="{% url "accounts:signup" %}" method="POST" class="col">
          {% csrf_token %}
          <input type="submit" value="Signup" class="btn btn-light">
        </form>
        </div>
      {% endif %}
    </div>
    <div class="mt-3 mb-4">
      {% include '_navbar.html' %}
    </div>
    <div class="mb-5">
      {% block content %}
      {% endblock content %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
